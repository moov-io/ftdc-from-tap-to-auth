        .job-queue-animation {

            top: -2px;

            z-index: 1;

            filter: blur(8px);

        .job-process-animation {
            position: absolute;
            left: -2px;
            top: -2px;
            background: linear-gradient(45deg, #E4890A, #FBEC5D, #FFCE1B, #EAA854, #FFEF00, #FF9900, #E4A70A, #E47A0A);
            background-size: 400%;
            width: 100%;
            height: 100%;
            z-index: 1;
            animation: steam 20s linear infinite;
            border-radius: 15px;
        }
        .job-process-animation::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(50px);
        }
        .job-process-animation:after {
            filter: blur(30px);
        }

        .job-done-animation {
            position: absolute;
            left: -2px;
            top: -2px;
            background: linear-gradient(45deg, #fb0094, #0000ff, #00ff00,#ffff00, #ff0000, #fb0094,

            background-size: 400%;
            width: 100%;
            height: 100%;
            z-index: 1;
            animation: steam 20s linear infinite;
            border-radius: 15px;
        }
        .job-done-animation::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(50px);
        }

            filter: blur(50px);
